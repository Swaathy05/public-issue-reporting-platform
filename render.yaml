services:
  - type: web
    name: public-service-platform
    env: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: cd backend && java -jar target/issue-reporting-platform-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads/
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    healthCheckPath: /actuator/health

databases:
  - name: public-service-db
    databaseName: public_service_issues
    user: public_service_user
    plan: free

